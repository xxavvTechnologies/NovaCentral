<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Central - Trash</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="ri-menu-line"></i>
    </button>
    <nav class="nav-sidebar">
        <div class="nav-header">
            <h1>Nova Central</h1>
            <button class="collapse-btn" id="collapseBtn">
                <i class="ri-menu-fold-line"></i>
            </button>
        </div>
        <div class="nav-menu">
            <button class="create-btn">
                <i class="ri-add-line"></i>
                <span class="btn-text">Create New</span>
            </button>
            <ul class="nav-links">
                <li>
                    <a href="index.html">
                        <i class="ri-file-text-line"></i>
                        <span class="nav-text">Documents</span>
                    </a>
                </li>
                <li>
                    <a href="apps.html">
                        <i class="ri-apps-2-line"></i>
                        <span class="nav-text">Apps</span>
                    </a>
                </li>
                <li>
                    <a href="favorites.html">
                        <i class="ri-star-line"></i>
                        <span class="nav-text">Favorites</span>
                    </a>
                </li>
                <li class="active">
                    <a href="trash.html">
                        <i class="ri-delete-bin-line"></i>
                        <span class="nav-text">Trash</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="nav-footer">
            <div class="user-info" id="userInfo">
                <div class="user-info-trigger">
                    <i class="ri-user-line"></i>
                    <span class="user-email" id="userEmail"></span>
                    <i class="ri-arrow-down-s-line dropdown-arrow"></i>
                </div>
                <div class="user-dropdown">
                    <a href="https://account.nova.xxavvgroup.com" class="dropdown-item">
                        <i class="ri-settings-4-line"></i>
                        Manage Account
                    </a>
                    <button class="dropdown-item" id="signOutBtn">
                        <i class="ri-logout-box-line"></i>
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="content-header">
            <div class="breadcrumb">
                <h2>Trash</h2>
                <p class="subtitle">Items are permanently deleted after 30 days</p>
            </div>
        </div>
        
        <div class="file-browser">
            <div id="fileList" class="file-list">
                <!-- Deleted files will be displayed here -->
            </div>
        </div>
    </main>

    <div id="contextMenu" class="context-menu">
        <button class="context-item restore-btn">
            <i class="ri-refresh-line"></i>
            Restore
        </button>
        <button class="context-item delete-btn">
            <i class="ri-delete-bin-7-line"></i>
            Delete Permanently
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="trash.js"></script>
</body>
</html>
